<!DOCTYPE html>
<html>
	<head>
		<title>This is javascript fundamantal</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="js/index.js"></script>
	</head>

	<body>
	<section class="content"
		<div class="header">
			<h2>Jquery tutrial fundamantal</h2>
		</div>
		
	<div class="main">
	
	    <button id="chain">Click</button>
	    
		
	

		<div class="para">
			<div class="inside">
				
			</div>
		</div>
		
		
		<script>
			$(document).ready(function(){
				
					$("#chain").click(function(){
						$(".para").css("background","blue").slideUp(3000).slideDown(3000);
					});

			});
		</script>
		
		
	</div>
		<div class="footer">
			<h2>javascript live traing</h2>
		</div>
		</section>
	</body>
	
</html>
